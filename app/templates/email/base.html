<!doctype html>
<html lang="en">

<head>
    {% block head %}
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
    {% endblock %}
</head>

<body style="background-color: #FAFAFA; font-family: Arial, Helvetica, sans-serif;">
    {% block body %}
    <div style="padding: 1rem;">
        <div style="box-shadow: 0 .5rem 1rem rgba(0,0,0,.15); padding: 1.5rem; margin: auto; position: relative;">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    {% endblock %}
</body>

</html>
