{% from 'bootstrap/messages.html' import render_messages %}
{% extends "main/layout.html" %}

{% block content %}
<div class="container flex-grow-1 mt-5">
    <div class="vstack gap-3 px-3">
        <h1 class="text-center text-redeye">{{ title }}</h1>
        <div class="col">
            <div class="mx-auto" style="max-width: 450px;">
                {% block messages %}
                {{ render_messages() }}    
                {% endblock %}
                {% block form required %}{% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
