{% extends "auth/layout.html" %}
{% from "bootstrap/forms.html" import render_field %}

{% block form %}
<form method="POST">
    {{ form.hidden_tag() }}
    {{ render_field(form.email, autocomplete="email") }}
    <div class="d-grid">
        <input type="submit" class="btn btn-redeye" value="Submit">
    </div>
</form>
{% endblock %}
